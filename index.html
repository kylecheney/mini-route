<!DOCTYPE html>
<html ng-app="miniRouting">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>UI Routing Y'all</title>
    <!-- <link href="styles/reset.css" rel="stylesheet"> -->
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="menu">
      <ul>
        <li><a ui-sref="home">Home</a></li>
        <li>
          Products
          <ul>
            <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
            <li><a ui-sref="products({id: 'socks'})">Socks</a></li>
          </ul>
        </li>
        <li><a ui-sref="settings">Settings</a></li>
      </ul>
    </div>

    <div class="view-container">
      <div ui-view></div>
    </div>



    <script src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="home/homeCtrl.js"></script>
    <script src="products/productsCtrl.js"></script>
    <script src="products/productsService.js"></script>
    <script src="settings/settingsCtrl.js"></script>
  </body>
</html>
